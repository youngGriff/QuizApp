<div class="container">
  <div class="row">
    <div class="col-12 p-4 ">
      <h3>Register</h3>
      <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
        <div class="form-group">

          <label for="email">Your email</label>
          <input type="email"
                 formControlName="email"
                 id="email"
                 class="form-control"
          >
          <div *ngIf="!registerForm.get('email').valid && registerForm.get('email').touched"
               class="alert alert-danger mt-2">
            Email is not correct.
          </div>
        </div>
        <div class="form-group">
          <label for="password">Password</label>
          <input type="password"
                 formControlName="password"
                 class="form-control"
                 id="password"
                 name="password"
          >
          <div *ngIf="!registerForm.get('password').valid && registerForm.get('password').touched"
               class="alert alert-danger mt-2">
            Password is not correct.
            <br>
            It must contain more than 6 characters and less than 100, with at least one digit and one uppercase letter.
          </div>
        </div>
        <div class="form-group">
          <label for="repeatPassword">Repeat Password</label>
          <input type="password"
                 class="form-control"
                 #repeatPassword
                 formControlName="repeatPassword"
                 id="repeatPassword"
                 name="repeatPassword"
          >
          <div *ngIf="!registerForm.get('repeatPassword').valid && registerForm.get('repeatPassword').touched"
               class="alert alert-danger mt-2">
            Password doesn't match.
            <br>

          </div>
        </div>
        <button
          [disabled]="!registerForm.valid"
          type="submit" class="btn btn-primary">Submit
        </button>
      </form>
      <br>
      <a routerLink="/login">Already have an account?</a>
      <div *ngIf="authError"
           class="alert alert-danger mt-2">
       {{authError}}
      </div>
    </div>
  </div>
</div>
