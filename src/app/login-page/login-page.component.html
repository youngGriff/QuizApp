<div class="container">
  <div class="row">
    <div class="col-12 p-4 ">
      <h3>Login</h3>
      <form (ngSubmit)="onSubmit(f)" #f="ngForm">
        <div class="form-group">

          <label for="email">Your email</label>
          <input type="email"
                 ngModel
                 required
                 id="email"
                 #email="ngModel"
                 class="form-control"
                 name="email"
                 email>
          <div *ngIf="!email.valid && email.touched" class="alert alert-danger mt-2">
            Email is not correct.
          </div>
        </div>
        <div class="form-group">
          <label for="password">Password</label>
          <input type="password"
                 ngModel
                 required
                 class="form-control"
                 id="password"
                 name="password"
                 #password="ngModel"
                 pattern="^(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{6,100}$">
          <div *ngIf="!password.valid && password.touched" class="alert alert-danger mt-2">
            Password is not correct.
            <br>
            It must contain more than 6 characters and less than 100, with at least one digit and one uppercase letter.
          </div>
        </div>
        <button [disabled]="!f.valid" type="submit" class="btn btn-primary">Submit</button>
      </form>
      <br>
      <a  routerLink="/register">Don't have an account?</a>
    </div>
  </div>
</div>
